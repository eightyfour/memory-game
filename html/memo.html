<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Memory Game - made by eightyfour games ;-)</title>

    <script type="text/javascript" src="/js/aggregated.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/memory.css">

</head>
<body>

<!--
   Gamevariants:

    * Start with four cards (currently I have 22 animals)
    ** you are allowed to touch each card once (except you find the match)
    *** count all double selected cards
    *** after a maximum of doubled cards the game ends
    ** after each round add one symbol more

-->

<script>

</script>

<div id="memory">

    <div id="boardMessage"></div>

    <!-- board for the cards to play -->
    <div id="board"></div>

    <div id="userPool">

    </div>

    <div id="board_pool">

    </div>

    <div id="configurationPanel">

        <label for="numberOfSymbols">Select number of symbols:</label>
        <select id="numberOfSymbols" name="number of symbols" title="Number of symbols">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="20">20</option>
        </select>


        <label for="gameVariant">Gamevariant</label>
        <select id="gameVariant" name="gameVariant" title="Select a game variant">
            <option value="0">Normal</option>
            <option value="1">More and more</option>
            <option value="2" selected="true">Multiplayer</option>
        </select>

        <button href="javascript:void(0);" onclick="window.game.memo.ui.createNewGame()">Create new Game</button>

    </div>

    <div id="gameStatsPanel" class="moreAndMore">
        <div class="doubleSelected">Double selected:<div class="data">0</div></div>
        <div class="matches">Pairs found:<div class="data">0</div></div>
        <!-- display the state of the game -->
    </div>

    <div id="multiplayer">
        <ul id="actualGames">

        </ul>
    </div>

</div>

</body>
</html>
