<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Memory Game - made by eightyfour games ;-)</title>

    <script type="text/javascript" src="/js/aggregated.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/memory.css">

</head>
<body>

<!--
   Gamevariants:

    * Start with four cards (currently I have 22 animals)
    ** you are allowed to touch each card once (except you find the match)
    *** count all double selected cards
    *** after a maximum of doubled cards the game ends
    ** after each round add one symbol more

-->

<script>

</script>

<div id="memory" class="t-c-main">
    <div class="t-slider">

        <div class="t-pageWrap">
             <div class="t-page">


                 <div id="boardMessage" canny-mod="rinkMessages"></div>

                 <!-- board for the cards to play -->
                 <div class="c-rink" canny-mod="rink"></div>


                 <div id="configurationPanel">

                     <label for="numberOfSymbols">Select number of symbols:</label>
                     <select id="numberOfSymbols" name="number of symbols" title="Number of symbols">
                         <option value="4">4</option>
                         <option value="8">8</option>
                         <option value="12">12</option>
                         <option value="20">20</option>
                     </select>


                     <label for="gameVariant">Gamevariant</label>
                     <select id="gameVariant" name="gameVariant" title="Select a game variant">
                         <option value="0">Normal</option>
                         <option value="1">More and more</option>
                         <option value="2" selected="true">Multiplayer</option>
                     </select>

                     <button href="javascript:void(0);" canny-mod="panel" canny-panel="createNewGame">Create new Game</button>

                 </div>

                 <div id="gameStatsPanel" class="moreAndMore" canny-mod="rinkStats whisker" canny-whisker="canny.rinkStats.data">
                     <div class="doubleSelected">Double selected:<div class="data">{{data.doubleSelected}}</div></div>
                     <div class="matches">Pairs found:<div class="data">{{data.matches}}</div></div>
                     <!-- display the state of the game -->
                 </div>

                 <div id="multiplayer">
                     <ul id="actualGames">

                     </ul>
                 </div>

             </div>
        </div>
    </div>

    <div class="t-centerBox" canny-mod="layout" canny-layout="{'overlay':'login'}">
        <div class="t-centerBox-content">
            <div class="c-userPanel" canny-mod="userPanel">
                <input canny-mod="userPanel" canny-userPanel="inputName" class="ui-input name" placeholder="Enter your name" type="text"/>
                <div canny-mod="userPanel" canny-userPanel="colorChooser" class="colorChooser"></div>
                <button canny-mod="userPanel" canny-userPanel="inputButton"  class="ui-btn button white">play</button>
            </div>
        </div>
    </div>

    <div class="t-centerBox" canny-mod="layout" canny-layout="{'overlay':'test1','show':'false','goupId':'test'}">
        <div class="t-centerBox-content">
            <h1>test1 view</h1>
        </div>
    </div>

    <div class="t-centerBox" canny-mod="layout" canny-layout="{'overlay':'test1','show':'false','goupId':'test'}">
        <div class="t-centerBox-content">
            <h1>test2 view</h1>
        </div>
    </div>

    <div id="userPool" class="t-right-menu" canny-mod="layout" canny-layout="rightNav">
        <div class="t-pageWrap">
            <div class="t-page" canny-mod="layout" canny-layout="toggleRightNav">
                <div canny-mod="userPool">

                </div>
            </div>
        </div>

    </div>

</div>




</body>
</html>
